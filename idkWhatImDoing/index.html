<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    
</head>

<body>
    <section class="container">
        <h1> Biblioteca</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Autor</th>
                <th scope="col">Titulo</th>
                <th scope="col">Ano de lançamento </th>
                </tr>
            </thead>
            <tbody id="tabela"> </tbody>
        </table>
        <h2>Adicione um novo livro</h2>
        <label for="Novo-Autor">Nome do autor</label>
        <input type="text" id="Novo-Autor"></input>
        <label for="Novo-Titulo">Titulo do livro </label>
        <input type="text" id="Novo-Titulo"></input>
        <label for="Novo-Ano">Ano de lançamento</label>
        <input type="text" id="Novo-Ano"></input>
        <button id="botao">Adicionar</button>
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
