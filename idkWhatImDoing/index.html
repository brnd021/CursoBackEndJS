<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    
</head>

<body>
    <section class="container">
        
        <h1 class="text-center secao-titulo">Biblioteca</h1>
        
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Título</th>
                    <th scope="col">Ano de Lançamento</th>
                </tr>
            </thead>
            <tbody id="tabela"> </tbody> 
        </table>

        <hr> <h4 class="text-center mt-4 mb-3">Adicione um novo livro</h4>
        
        <form>
            <div class="mb-3">
                <label for="novo-autor">Nome do autor:</label>
                <input type="text" id="novo-autor" class="form-control" required> 
            </div>
            
            <div class="mb-3">
                <label for="novo-titulo">Título do livro:</label>          
                <input type="text" id="novo-titulo" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="novo-ano">Ano de lançamento:</label>
                <input type="number" id="novo-ano" class="form-control" required>
            </div>
            
            <div class="text-center">
                <button id="botao" class="btn-adicionar">Adicionar</button>
            </div>
        </form>
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
