        body { font-family: sans-serif; padding: 20px; }
        #container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }

    </style>

<body>

    <div id="container">
        <h1>Calculadora de media</h1>
        <label for="nota1">Digite a primeira nota:</label>
        <input type="text" id="nota1" placeholder="Ex: 8.5">
        <label for="nota2">Digite a segunda nota:</label>
        <input type="text" id="nota2" placeholder="Ex: 7.0">

        <input type="text" id="nota3" placeholder="Ex: 9.0">
        <label for="nota4">Digite a quarta nota:</label>

        <div id="resultado">Aguardando as notas...</div>
