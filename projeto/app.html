<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Notas e faltas</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #resultado { margin-top: 20px; padding: 10px; border: 1px dashed #007bff; }
    </style>
</head>
<body>

    <div id="container">
        <h1>Notas e faltas</h1>
        <label for="aluno">Informe o nome do aluno</label>
        <input type="text" id="aluno" placeholder="Ex: JoÃ£o da Silva">
        <label for="nota">Informe a nota deste aluno</label>
        <input type="text" id="nota" placeholder="Ex: 7.0">
        <label for="falta">Informe o numero de faltas:</label>
        <input type="text" id="falta" placeholder="Ex: 9">
        <button id="enviar">Salvar</button>
        <div id="resultado">Aguardando as informacoes</div>
    </div>

    <script src ="app.js"></script> 

</body>
</html>
